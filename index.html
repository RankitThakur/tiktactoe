<!DOCTYPE html>
<html>
	<head>
		<title>tic-tac-toe</title>
	</head>
	<body>
	<script src="index.js"></script>
		<h1 class="center">Tic Tac Toe Game</h1>
		<div id='winStatus'>Result</div>
		<h4>Player 1: X</h4>
		<h4>Player 2: O</h4>
		<div class="container" >
			<div data-column="0" class="box">?</div>
			<div data-column="1" class="box">?</div>
			<div data-column="2" class="box">?</div>
			<div data-column="3" class="box">?</div>
			<div data-column="4" class="box">?</div>
			<div data-column="5" class="box">?</div>
			<div data-column="6" class="box">?</div>
			<div data-column="7" class="box">?</div>
			<div data-column="8" class="box">?</div>
		</div>
		<button id="clear">Clear Game</button>
	</body>
</html>
